<!-- Modal your order -->

<div class="modal modal-order" data-modal="your-order-modal">
  <h2 class="modal-order-title">YOUR ORDER</h2>
  <button type="button" class="modal-close-btn js-modal-close" data-modal-close>
    <svg width="24px" height="24px" class="modal-order-close-svg">
      <use href="./img/icons.svg#icon-close-btn"></use>
    </svg>
  </button>
  <form class="modal-order-form">
    <ul class="modal-order-list list">
      <li class="modal-order-list-item">
        <label for="strawbasket" class="modal-order-lable-checkbox">        
          <div class="modal-order-list-text">
            <h3>Strawberry Basket</h3>
            <p>Plant</p>
          </div>
          <picture>
            <source
              srcset="./img/modal-order/strawberry-desk@1x.png 1x,
              ./img/modal-order/strawberry-desk@2x.png 2x"
              media="(min-width: 1280px)"
            />
            <source
              srcset="./img/modal-order/strawberry-tab@1x.png 1x,
              ./img/modal-order/strawberry-tab@2x.png 2x"
              media="(min-width: 768px)"
            />
            <source
              srcset="./img/modal-order/strawberry-mob@1x.png 1x,
              ./img/modal-order/strawberry-mob@2x.png 2x"
              media="(max-width: 767px)"
            />
            <img
              src="./img/modal-order/strawberry-mob@1x.png"
              alt="Strawberry Basket"
            />
          </picture>          
        </label>
        <input
          type="checkbox"
          id="strawbasket"
          name="basket"
          value="strawbasket"
          class="modal-order-check visually-hidden"
        />
      </li>
      <li class="modal-order-list-item">        
        <label for="applebasket" class="modal-order-lable-checkbox">
          <div class="modal-order-list-text">
            <h3>Apple Basket</h3>
            <p>Plant</p>
          </div>
          <picture>
            <source
              srcset="./img/modal-order/apples-desk@1x.png 1x,
              ./img/modal-order/apples-desk@2x.png 2x"
              media="(min-width: 1280px)"
            />
            <source
              srcset="./img/modal-order/apples-tab@1x.png 1x,
              ./img/modal-order/apples-tab@2x.png 2x"
              media="(min-width: 768px)"
            />
            <source
              srcset="./img/modal-order/apples-mob@1x.png  1x,
              ./img/modal-order/apples-mob@2x.png 2x"
              media="(max-width: 767px)"
            />
            <img
              src="./img/modal-order/apples-mob@1x.png"
              alt="Strawberry Basket"
            />
          </picture>
          <input
            type="checkbox"
            id="applebasket"
            name="basket"
            value="applebasket"
            class="modal-order-check visually-hidden"
            checked
          />
        </label>
      </li>
      <li class="modal-order-list-item">        
        <label for="fruitsbasket" class="modal-order-lable-checkbox">
          <div class="modal-order-list-text">
            <h3>Fruits Basket</h3>
            <p>Plant</p>
          </div>
          <picture>
            <source
              srcset="./img/modal-order/fruits-desk@1x.png 1x,
              ./img/modal-order/fruits-desk@2x.png 2x"
              media="(min-width: 1280px)"
            />
            <source
              srcset="./img/modal-order/fruits-tab@1x.png 1x,
              ./img/modal-order/fruits-tab@2x.png 2x"
              media="(min-width: 768px)"
            />
            <source
              srcset="./img/modal-order/fruits-mob@1x.png 1x,
              ./img/modal-order/fruits-mob@2x.png 2x"
              media="(max-width: 767px)"
            />
            <img
              src="./img/modal-order/fruits-mob@1x.png"
              alt="Strawberry Basket"
            />
          </picture>
          <input
            type="checkbox"
            id="fruitsbasket"
            name="basket"
            value="fruitsbasket"
            class="modal-order-check visually-hidden"
          />
        </label>
      </li>
    </ul>
    <div class="modorder-field">
      <div class="input-wrap">
        <input
          type="text"
          class="modorder-input"
          name="client-name"
          required
          id="client-name"
          placeholder="Enter full name..."
        />
      </div>
      <div class="input-wrap">
        <input
          type="email"
          class="modorder-input"
          name="email"
          id="client-email"
          placeholder="Enter email..."
        />
      </div>
      <div class="input-wrap">
        <input
          type="number"
          class="modorder-input"
          name="client-card"
          required
          id="client-card"
          placeholder="Enter card..."
        />
      </div>
      <div class="input-wrap">
        <textarea
          name="client-comment"
          id="client-comment"
          class="modorder-textarea"
          placeholder="Enter comments..."
        >
        </textarea>
      </div>
    </div>
    <button type="submit" class="modorder-btn">Submit</button>
  </form>
  <img
    src="./img/modorder_img/mod_girl_desktop1x.png"
    alt="Strawberry Basket"
    srcset="./img/modorder_img/mod_girl_desktop2x.png 2x"
    height="458"
    width="471"
    class="modorder-girl"
  />
</div>
