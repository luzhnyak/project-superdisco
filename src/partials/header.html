<!-- Header section -->

<header class="header-section">
  <div class="header-container container">
    <nav class="header-nav">
      <ul class="list header-menu">
        <li class="nav-item">
          <a class="link nav-link" href="./#how-it-works">How It Works</a>
        </li>
        <li class="nav-item">
          <a class="link nav-link" href="./#fruits">Fruits</a>
        </li>
        <li class="nav-item">
          <a class="link nav-link" href="./#contacts">Contacts</a>
        </li>
      </ul>
    </nav>
    <div class="">
      <a class="link logo" href="./index.html">
        <svg class="header-logo-icon" width="16" height="16">
          <use href="./img/icons.svg#icon-logo"></use>
        </svg>
        <span class="logo-text">FRESH HARVEST BOX</span>
      </a>
    </div>
    <div>
      <button type="button" class="button-basket">
        <svg
          class="header-basket-icon"
          width="28"
          height="28"
          aria-label="Basket"
        >
          <use href="./img/icons.svg#icon-basket"></use>
        </svg>
      </button>
    </div>
    <button type="button" class="mobile-menu-open js-open-menu">
      <svg
        class="mobile-menu-open-icon"
        width="24"
        height="24"
        aria-label="Open mobile menu"
      >
        <use href="./img/icons.svg#icon-burger-menu"></use>
      </svg>
    </button>
    <!-- Mobile menu -->
    <div class="mobile-menu js-menu-container">
      <div class="mobile-menu-logo">
        <a class="link logo" href="./index.html">
          <svg class="header-logo-icon" width="16" height="16">
            <use href="./img/icons.svg#icon-logo"></use>
          </svg>
          <span class="logo-text">FRESH HARVEST BOX</span>
        </a>
        <button class="mobile-menu-close-btn js-close-menu">
          <svg
            class="mobile-menu-close-icon"
            width="24"
            height="24"
            aria-label="Close mobile menu"
          >
            <use
              class="mobile-menu-close"
              href="./img/icons.svg#icon-close-btn"
            ></use>
          </svg>
        </button>
      </div>
      <div class="mobile-navigation">
        <ul class="list">
          <li class="navigation-item">
            <a class="link mobile-nav js-link" href="./#how-it-works"
              >How It Works</a
            >
          </li>
          <li class="navigation-item">
            <a class="link mobile-nav js-link" href="./#fruits">Fruits</a>
          </li>
          <li class="navigation-item">
            <a class="link mobile-nav js-link" href="./#contacts">Contacts</a>
          </li>
        </ul>
        <a type="button" class="mobile-button-basket js-link" href="./#fruits">
          <svg
            class="mobile-basket-icon"
            width="28"
            height="28"
            aria-label="Basket"
          >
            <use href="./img/icons.svg#icon-basket"></use>
          </svg>
        </a>
      </div>
    </div>
  </div>
